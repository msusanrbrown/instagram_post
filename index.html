<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://kit.fontawesome.com/8dec688bfa.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="title">
       <h1>Breath Code Photo Feed</h1>
   </header>
   <section>
        <div class="box">
            <div class="top">  
                
                    <i id="title" class="fab fa-html5 fa-2x"></i>
                    <div class="user">
                        <p><strong>HTML</strong></p>
                        <p><strong>Rigoberto</strong></p>
                    </div>
                    <i id="elip" class="fas fa-ellipsis-v fa-2x"></i>
                
            </div>
            <div class="photo">
                <img src="https://thumbs.dreamstime.com/b/sun-rays-mountain-landscape-5721010.jpg">
            </div>
            <div class="icons">
                <i id="heart" class="far fa-heart fa-2x"></i>
                <i id="comment" class="far fa-comment fa-2x"></i>
                <i id="plane" class="far fa-paper-plane fa-2x"></i>
                <i id="bm" class="far fa-bookmark fa-2x"></i>
            </div>
           <div class="like">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
            </div>
            <div class="bottom">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt 
                    ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco 
                     <strong><i>#BreathCode.</i></strong></p>
            </div>
        </div>
         </div>
    </section>
        

</body>
</html>
